# Classification test config
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 120s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    chat_format: chatml
    temperature: 0.1
    max_tokens: 200

classification:
  template:
    system: "You are a sentiment classifier. Respond with exactly one word: positive, negative, or neutral."
    user: "Classify the sentiment of this text: {text}"
  parsing:
    find:
      - positive
      - negative
      - neutral
    default: unknown
    case_sensitive: false

processing:
  workers: 1

output:
  directory: ./output
  format: json
