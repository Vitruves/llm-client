# Pipeline test: Parquet output format
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 120s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    chat_format: chatml
    temperature: 0.1
    max_tokens: 50

classification:
  template:
    system: "Classify sentiment as: positive, negative, or neutral. One word only."
    user: "{text} /no_think"
  parsing:
    find:
      - positive
      - negative
      - neutral
    default: unknown
  field_mapping:
    input_text_field: text

processing:
  workers: 2

output:
  directory: ./output
  format: parquet
  include_raw_response: true
