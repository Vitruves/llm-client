# Pipeline test: Question answering
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 120s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    chat_format: chatml
    temperature: 0.3
    max_tokens: 200

classification:
  template:
    system: "You are a knowledgeable assistant. Answer questions concisely and accurately."
    user: "{question} /no_think"
  parsing:
    find: []
    default: ""
  field_mapping:
    input_text_field: question

processing:
  workers: 2
  minimal_mode: true

output:
  directory: ./output
  format: json
  include_raw_response: true
