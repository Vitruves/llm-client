# Deterministic chat completion (low temperature, seed)
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 120s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    chat_format: chatml
    temperature: 0.0
    max_tokens: 50
    seed: 42

classification:
  template:
    system: "You are a helpful assistant. Answer concisely."
    user: "{text}"
  parsing:
    find: []
    default: ""

processing:
  workers: 1

output:
  directory: ./output
  format: json
