# Basic completion (non-chat) test config
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 120s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    # No chat_format = uses /completion endpoint
    temperature: 0.7
    max_tokens: 100
    top_p: 0.9

classification:
  template:
    system: "You are a helpful assistant."
    user: "{text}"
  parsing:
    find: []
    default: ""

processing:
  workers: 1

output:
  directory: ./output
  format: json
