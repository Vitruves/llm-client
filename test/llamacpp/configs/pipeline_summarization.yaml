# Pipeline test: Text summarization
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 180s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    chat_format: chatml
    temperature: 0.5
    max_tokens: 150

classification:
  template:
    system: "You are a summarization expert. Create a concise 1-2 sentence summary of the given text."
    user: "Summarize: {article} /no_think"
  parsing:
    find: []
    default: ""
  field_mapping:
    input_text_field: article

processing:
  workers: 1
  minimal_mode: true

output:
  directory: ./output
  format: json
  include_raw_response: true
