# Pipeline test: Sentiment classification with ground truth
provider:
  name: llamacpp
  base_url: http://localhost:8080
  timeout: 120s

model:
  name: Qwen_Qwen3-8B-Q5_K_M.gguf
  parameters:
    chat_format: chatml
    temperature: 0.1
    max_tokens: 50

classification:
  template:
    system: "You are a sentiment classifier. Classify the sentiment as exactly one word: positive, negative, or neutral. Do not explain."
    user: "{text} /no_think"
  parsing:
    find:
      - positive
      - negative
      - neutral
    default: unknown
    case_sensitive: false
  field_mapping:
    input_text_field: text

processing:
  workers: 2
  live_metrics:
    enabled: true
    metric: accuracy
    ground_truth: label
    classes:
      - positive
      - negative
      - neutral

output:
  directory: ./output
  format: json
  include_raw_response: true
